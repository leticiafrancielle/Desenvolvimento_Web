<html>

    <body>
        
    </body>
    <script>
        var numero1 = Number.parseFloat(prompt("Digite o primeiro numero: "))
        var numero2 = Number.parseFloat(prompt("Digite o segundo numero"))

        document.writeln(numero1, " + ", numero2, " = ", numero1 + numero2)
        document.writeln("<br>")

        document.writeln(numero1, " - ", numero2, " = ", numero1 - numero2)
        document.writeln("<br>")

        document.writeln(numero1, " x ", numero2, " = ", numero1 * numero2)
        document.writeln("<br>")

        document.writeln(numero1, " / ", numero2, " = ", numero1 / numero2)
        document.writeln("<br>")
    </script>
</html>
