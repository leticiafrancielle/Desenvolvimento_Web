<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Banco Garnet</title>
</head>

<body>
    <h1>Banco Garnet </h1>
    <img src="../img/garnet..jpg" width="500px">
    <br>
</body>
<script>
    var nome = prompt("Digite seu nome completo: ")
    var idade = prompt("Digite sua idade: ")
    var endereco = prompt("Digite seu endereço: ")
    var telefone = Number.parseInt(prompt("Digite seu número de telefone: "))
    var email = prompt("Digite seu email: ")
    var cpf = Number.parseInt(prompt("Digite seu cpf: "))

    document.writeln("Bem-Vindo(a) ao banco Garnet!", "<br>")
    document.writeln("Seu nome é ", nome, "<br>")
    document.writeln("Você tem ", idade, " anos e mora na rua ", endereco, "<br>")
    document.writeln("Você deve usar o email ", email, " para usar o sistema", "<br>")
    document.writeln("Seu ID único é: ", cpf, "<br>")
    document.writeln("Telefone informado para contato: ", telefone, "<br>") 
</script>

</html>
